name: Training Pipeline (Daily)

on:
  schedule:
    - cron: "30 0 * * *"   # daily at 00:30 UTC
  workflow_dispatch:

jobs:
  training-pipeline:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Upgrade pip
        run: pip install --upgrade pip

      - name: Install dependencies
        run: |
          pip install pandas numpy scikit-learn mlflow dagshub tensorflow hopsworks==4.2.*
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Train & Register Best Model
        env:
          MLFLOW_TRACKING_USERNAME: ${{ secrets.DAGSHUB_USERNAME }}
          MLFLOW_TRACKING_PASSWORD: ${{ secrets.DAGSHUB_TOKEN }}
          HOPSWORKS_API_KEY: ${{ secrets.HOPSWORKS_API_KEY }}
          PYTHONPATH: ${{ github.workspace }}
        run: python -u pipelines/training_pipeline.py
