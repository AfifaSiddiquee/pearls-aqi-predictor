name: Feature Pipeline

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 * * * *"   # runs every hour
  workflow_dispatch:

jobs:
  feature-pipeline:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - uses: actions/checkout@v3

      # 2️⃣ Set up Python
      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          # Install pipeline-specific packages first
          pip install -r requirements_pipeline.txt
          # Install main project packages
          pip install -r requirements.txt
          # Ensure latest Hopsworks SDK & HSML (Option B)
          pip install --upgrade hopsworks hsml

      # 4️⃣ Run Feature Pipeline
      - name: Run feature pipeline
        env:
          OPENWEATHER_API_KEY: ${{ secrets.OPENWEATHER_API_KEY }}
          HOPSWORKS_API_KEY: ${{ secrets.HOPSWORKS_API_KEY }}
          PYTHONPATH: ${{ github.workspace }}
          HOPSWORKS_HOST: "https://eu-west.cloud.hopsworks.ai"  # Option B host
        run: |
          python -u pipelines/feature_pipeline.py
