name: Feature Pipeline

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 0 * * *"  # runs daily at midnight UTC

jobs:
  feature-pipeline:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Upgrade pip
        run: pip install --upgrade pip

      - name: Install dependencies
        run: |
          pip install pandas numpy scikit-learn mlflow dagshub tensorflow hopsworks==4.2.* hsfs==4.2.*


      # 4️⃣ Debug environment variables (optional)
      - name: Show env variables
        run: |
          echo "OPENWEATHER_API_KEY: $OPENWEATHER_API_KEY"
          echo "HOPSWORKS_API_KEY: $HOPSWORKS_API_KEY"
          echo "PYTHONPATH: $PYTHONPATH"

      # 5️⃣ Run the feature pipeline with unbuffered output
      - name: Run Feature Pipeline
        env:
          OPENWEATHER_API_KEY: ${{ secrets.OPENWEATHER_API_KEY }}
          HOPSWORKS_API_KEY: ${{ secrets.HOPSWORKS_API_KEY }}
          PYTHONPATH: ${{ github.workspace }}
        run: python -u pipelines/feature_pipeline.py
